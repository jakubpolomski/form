<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>
<body>
    
<form action="https://formspree.io/jakubpolomski@gmail.com" method="post">

    <label for="name">Podaj imię i nazwisko</label><br>
    <input type="text" name="name" id="name"><br>
    <label for="email">Email</label><br>
    <input type="email" name="email" placeholder="Wpisz email" id="email"><br>
    <label for="tel">Numer telefonu</label><br>
    <input type="number" id="tel"><br>
    <label for="msg">Wiadomosć</label><br>
    <textarea name="msg" id="msg" cols="30" rows="10"></textarea><br>
    <input type="submit" value="Wyślij wiadomość">

</form>
    
</body>
</html>
